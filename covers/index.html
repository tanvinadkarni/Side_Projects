<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/main.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.2.5/cropper.css" rel="stylesheet"/>


    <meta charset="UTF-8">
    <title></title>



    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Load widget code -->

</head>

<body ng-app="myApp">
<div class="main" ng-controller="MyController">

    <div id="header">
        <h1>Covers App by <small>Tanvi Nadkarni</small></h1>
    </div>

    <div class="container">
        <div id="leftNav">

            <ul class="navleft">
                <li ng-repeat="i in category " id="{{i.id}}">
                    <a ng-click="startSearch(i.title)" href="javascript:void(0)">{{i.title}}</a>
                </li>
            </ul>
            <input type="text" class="search" ng-keyup="search()" ng-model="searchString"
                   placeholder="Search a keyword ">

        </div>

        <div id="section">
            <h1>{{ title }}</h1>

            <p><a href="javascript:void(0)" ng-click="startUpload()" class="button btn btn-default">Specify Custom Images</a></p>

            <div id="largeImg" class="largeImg" ng-show="false">

                <img id="image"/><br>

                <!--<button class="crop" ng-click = "addText()" ng-show="false" >Add text</button>-->
            </div>

            <img id="cropResult"> </img>


            <div class="gridImg" ng-repeat="x in photoData.photos ">
                <!--<p class="title">{{ x.name }}</p>-->
                <img style="cursor:pointer" ng-click="openImg(x.id)" ng-src="{{ x.image_url }}">
            </div>
        </div>

    </div>


</div>




<!-- Modules -->
<script src="app.js"></script>
<!-- Controllers -->
<script src="js/controller/MyController.js"></script>

<!-- Services -->
<script src="js/services/imgLoad.js"></script>


<!--Image cropper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.2.5/cropper.js"></script>
</body>
</html>
